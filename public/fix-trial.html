<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Trial Plan</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px 0;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }
        pre {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Fix Trial Plan Assignment</h1>
        <p>If you registered recently but got assigned to the "Free" plan instead of the 14-day trial, you can fix it here.</p>
        
        <div id="status"></div>
        
        <button id="checkStatus" class="button">Check Current Status</button>
        <button id="fixTrial" class="button" disabled>Fix Trial Assignment</button>
        
        <div id="details" style="margin-top: 20px;"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        const checkButton = document.getElementById('checkStatus');
        const fixButton = document.getElementById('fixTrial');

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showDetails(data) {
            detailsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function checkStatus() {
            try {
                showStatus('Checking current status...', 'info');
                const response = await fetch('/api/fix-trial');
                const data = await response.json();

                if (response.ok) {
                    showDetails(data);
                    if (data.canFixTrial) {
                        fixButton.disabled = false;
                        showStatus('âœ… You can fix your trial assignment!', 'success');
                    } else if (data.tenant.currentPlan === 'trial') {
                        showStatus('âœ… You already have the trial plan!', 'success');
                    } else {
                        showStatus('â„¹ï¸ Trial fix not available (either too late or already on different plan)', 'info');
                    }
                } else {
                    showStatus(`Error: ${data.message}`, 'error');
                    showDetails(data);
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }

        async function fixTrial() {
            try {
                showStatus('Fixing trial assignment...', 'info');
                fixButton.disabled = true;
                
                const response = await fetch('/api/fix-trial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showDetails(data);

                if (response.ok) {
                    showStatus('ðŸŽ‰ Successfully upgraded to 14-day trial! Please refresh your dashboard.', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 3000);
                } else {
                    showStatus(`Error: ${data.message}`, 'error');
                    fixButton.disabled = false;
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
                fixButton.disabled = false;
            }
        }

        checkButton.addEventListener('click', checkStatus);
        fixButton.addEventListener('click', fixTrial);

        // Auto-check status on load
        checkStatus();
    </script>
</body>
</html>
